<article class="take-part">
  <h2>Find your worker</h2>
  <form action="">
    <input type="text" placeholder="Full Name" />
    <button type="submit">SEARCH</button>
  </form>
</article>

<article class="lectors">
  <section *ngFor="let user of list" class="lector">
    <img class="lector-img" src="https://res.cloudinary.com/defiefioi/image/upload/v1627120084/CMS/worker_duzozy.png" alt="Lector Image" />
    <h2>{{user.fullName}}</h2>
    <p>{{user.position}}</p>
  </section>
</article>
