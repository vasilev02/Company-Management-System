<main>
  <article class="sign-up-wrapper">
    <section class="register-wrapper">
      <section class="sign-up-image-wrapper">
        <img
          src="https://res.cloudinary.com/defiefioi/image/upload/v1627120085/CMS/Daco_4122497_adcp28.png"
          alt="Building Blocks"
        />
      </section>
      <section class="register-account-wrapper">
        <section class="register">
          <h2 class="register-title">ACCOUNT REGISTER</h2>
          <form [formGroup]="this.userService.form" (submit)="onSubmit()">
            
            <label for="username">
              <i class="far fa-user"></i>
              <input
                #fullNameInput
                id="username"
                formControlName="fullName"
                class="form-control"
                [ngClass]="{'is-invalid':submitted && formControls.fullName.errors}"
                type="text"
                placeholder="Full name"
              />
              <div *ngIf="submitted && formControls.fullName.errors" class="validation-error">
                Full name is required
              </div>
            </label>

            <label for="position">
              <i class="fas fa-briefcase"></i>
              <input
                #positionInput
                id="position"
                name="position"
                formControlName="position"
                class="form-control"
                [ngClass]="{'is-invalid':submitted && formControls.position.errors}"
                type="text"
                placeholder="Position"
              />
              <div *ngIf="submitted && formControls.position.errors" class="validation-error">
                Position is required
              </div>
            </label>

            <label for="department">
              <i class="fas fa-building"></i>
              <input
                #departmentInput
                id="department"
                name="department"
                formControlName="department"
                class="form-control"
                [ngClass]="{'is-invalid':submitted && formControls.department.errors}"
                type="text"
                placeholder="Department"
              />
              <div *ngIf="submitted && formControls.department.errors" class="validation-error">
                Department is required
              </div>
            </label>

            <label for="salary">
              <i class="fas fa-money-bill-alt"></i>
              <input
                #salaryInput
                id="salary"
                name="salary"
                formControlName="salary"
                class="form-control"
                [ngClass]="{'is-invalid':submitted && formControls.salary.errors}"
                type="number"
                placeholder="Salary"
              />
              <div *ngIf="submitted && formControls.salary.errors" class="validation-error">
                <label *ngIf="formControls.salary.errors.required">Salary is required</label>
                <label *ngIf="formControls.salary.errors.min">Min salary is 1</label>
              </div>
            </label>

            <label for="email">
              <i class="fas fa-at"></i>
              <input #emailInput id="email"  name="salary"
              
              formControlName="email"
                class="form-control"
                [ngClass]="{'is-invalid':submitted && formControls.email.errors}" type="email" placeholder="Email" />
                <div *ngIf="submitted && formControls.email.errors" class="validation-error">
                  <label *ngIf="formControls.email.errors.required">Email is required</label>
                <label *ngIf="formControls.email.errors.email">Enter valid email</label>
                </div>
            </label>

            <label for="password">
              <i class="fas fa-lock"></i>
              <input
                #passwordInput
                id="password"
                type="password"
                formControlName="password"
                class="form-control"
                [ngClass]="{'is-invalid':submitted && formControls.password.errors}"
                placeholder="Password"
              />
              <div *ngIf="submitted && formControls.password.errors" class="validation-error">
                <label *ngIf="formControls.password.errors.required">Password is required</label>
                <label *ngIf="formControls.password.errors.minlength">Min pass length is 6 symbols</label>
              </div>
            </label>

            <button class="btn" type="submit">Sign Up</button>

          </form>
        </section>
        <section class="no-account">
          <p>
            Already have an account ?
            <a href="/login" class="inner-text">Sign In! </a>
          </p>
          <a href="../sign/sign-in.html" class="inner-text"> </a>
        </section>
      </section>
    </section>
  </article>
</main>
